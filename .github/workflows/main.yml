name: Cypress Tests

on:
  push:
    branches: 
    - main

  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm start
        
    # upload dos v√≠deos gerados
    - name: Upload videos
      uses: actions/upload-artifact@v2.2.3
      if: always()
      with:
        name: videos
        path: cypress/videos
